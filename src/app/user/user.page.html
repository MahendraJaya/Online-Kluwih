<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="content">
    <div class="inside-content" *ngIf="isGanti == '0'">
      <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;" >
        <img
          src="https://img.freepik.com/free-photo/satisfied-handsome-guy-glasses-looking-pleased-upper-right-corner-smiling-delighted_176420-21199.jpg?size=626&ext=jpg&ga=GA1.1.451588137.1697022489&semt=ais"
          style="border-radius: 100%; margin-right: 10px"
          width="50px"
          height="50px"
        />
        <h1 style="font-size: 40px">{{nama_pembeli}}</h1>
      </div>
      <ion-input
        label="Nama Lengkap"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter text"
        class="mb-10"
        value={{nama_pembeli}}
      ></ion-input>
      <ion-input
        label="Nomor HP"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter text"
        class="mb-10"
        value="012345678910"
      ></ion-input>
      <ion-input
        label="Email"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter text"
        class="mb-10"
        value="johndoe"
      ></ion-input>
      <ion-button expand="block" shape="round" class="mb-10">
        Simpan Profil
      </ion-button>
      <ion-button expand="block" fill="clear" (click)="changePassword('1')" shape="round" class="mb-10">
        Ganti Password
      </ion-button>
    </div>
    <div class="inside-content" *ngIf="isGanti == '1'">
      <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;" >
        <img
          src="https://img.freepik.com/free-photo/satisfied-handsome-guy-glasses-looking-pleased-upper-right-corner-smiling-delighted_176420-21199.jpg?size=626&ext=jpg&ga=GA1.1.451588137.1697022489&semt=ais"
          style="border-radius: 100%; margin-right: 10px"
          width="50px"
          height="50px"
        />
        <h1 style="font-size: 40px">{{nama_pembeli}}</h1>
      </div>
      <ion-input
        label="Password Lama"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter text"
        class="mb-10"
      ></ion-input>
      <ion-input
        label="Password Baru"
        label-placement="stacked"
        fill="outline"
        [(ngModel)]="new_password"
        placeholder="Enter text"
        class="mb-10"
      ></ion-input>
      <ion-input
        label="Ulang Password Baru"
        label-placement="stacked"
        fill="outline"
        placeholder="Enter text"
        class="mb-10"
      ></ion-input>
      <ion-button expand="block" shape="round" (click)="gantiPassword()" class="mb-10">
        Simpan Password Baru
      </ion-button>
      <ion-button (click)="changePassword('0')" expand="block" fill="clear" shape="round">
        Kembali ke Profil
      </ion-button>
    </div>
  </div>
</ion-content>
