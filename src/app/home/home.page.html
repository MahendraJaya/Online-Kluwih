<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
    *ngIf="cart.length > 0"
  >
    <ion-fab-button (click)="openCart()" #cart>
      <!-- <div class="cart-length">{{ cartItemCount | async }}</div> -->
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="container-menu" *ngIf="page_sekarang == 'menu'">
    <h1 class="judul">Kantin Kluwih</h1>

    <h2></h2>

    <h2>You Bookmark</h2>
    <div *ngFor="let item of id_produk_fav">
      <div *ngFor="let item2 of toko ; let i = index">
        <p *ngIf="item == item2.id">
          <ion-card (click)="addToCart(i)" class="border-card">
            <ion-grid>
              <ion-row>
                <!-- Content Column -->
                <ion-col size="8">
                  <ion-card-header>
                    <ion-card-title>{{item2.nama}}</ion-card-title>
                    <ion-card-subtitle>Rp. {{item2.harga}}</ion-card-subtitle>
                  </ion-card-header>

                  <ion-card-content>
                    <span>Ini Toko Favorite</span>
                  </ion-card-content>
                </ion-col>

                <!-- Image Column -->
                <ion-col size="4">
                  <img
                    alt="Silhouette of mountains"
                    src="{{item2.url_gambar}}"
                    width="100%"
                    height="150px"
                  />
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </p>
      </div>
    </div>

    <h2>Reccomendation</h2>

    <ion-list>
      <ion-card *ngFor="let tokos of toko; let i = index" class="border-card">
        <ion-grid>
          <ion-row>
            <!-- Content Column -->
            <ion-col size="8">
              <ion-card-header>
                <ion-card-title><b>{{tokos.nama}}</b></ion-card-title>
                <ion-card-subtitle>Ini Toko</ion-card-subtitle>
                <ion-card-subtitle>Rp. {{tokos.harga}}</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                <ion-button (click)="openOpsi(tokos.id, toko[i])" shape="round">
                  Tambah
                </ion-button>
              </ion-card-content>
            </ion-col>

            <!-- Image Column -->
            <ion-col size="4">
              <img
                alt="Silhouette of mountains"
                src="{{tokos.url_gambar}}"
                width="100%"
                height="200px"
              />
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
    <ion-button (click)="logout()" expand="block" fill="clear" shape="round">
      Logout
    </ion-button>
    <ion-button (click)="gantiPage('home')" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
  </div>

  <div class="container-home" *ngIf="page_sekarang == 'home'">
    <div class="nama-home">
      <h1>Hai {{nama_pembeli}}!</h1>
    </div>
    <div class="pesanan-home">
      <div class="pesanan-home-content">
        <p>Pesan Makanan</p>
        <button (click)="gantiPage('menu')">
          <b>
            <ion-icon
              name="radio-button-on-outline"
              style="margin-left: 30px; color: black; float: left;"
            ></ion-icon>
            <span class="btn-kluwih">Kantin Kluwih</span>
            <span class="btn-kluwih-toko" style="float: right;">10 Toko Buka</span>
          </b>
        </button>
      </div>
    </div>
    <div class="produk-home">
    </div>
  </div>
</ion-content>
