<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>opsimodal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">opsimodal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let key of keys">
      <ion-item>
        <ion-label>{{ key }}</ion-label>
        <ion-checkbox
          *ngFor="let option of data_opsi[key]"
          [checked]="selectedOptions[key][option]"
          (ionChange)="onCheckboxChange(key, option)"
        >
          {{ option }}
        </ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
  <div *ngFor="let item of opsi_result">
    <p>{{item}}</p>
  </div>
  <ion-button
    (click)="getSelectedValues()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Click me
  </ion-button>
</ion-content>
